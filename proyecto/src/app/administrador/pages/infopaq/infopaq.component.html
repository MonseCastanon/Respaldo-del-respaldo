<ng-template #divLoading>
  <mat-grid-list cols="1">
    <mat-grid-tile>
      <mat-spinner></mat-spinner>
    </mat-grid-tile>
  </mat-grid-list>
</ng-template>

<div *ngIf="paquete; else divLoading" class="grid p-2">

    <mat-card class="col-12 sm:col-6">
        <mat-card-header>
          <mat-card-title>{{ paquete.nombre }}</mat-card-title>
          <!-- <mat-card-subtitle> {{paquete.contacto }}</mat-card-subtitle> -->
        </mat-card-header>

       <img [src]="paquete | paqueteImage" [alt]="paquete.nombre" mat-card-image />

    </mat-card>
    <mat-card class="col-12 sm:col-6">
          <mat-card-header>
            <mat-card-title>Informaci√≥n</mat-card-title>
            <mat-card-subtitle>{{paquete.nombre}}</mat-card-subtitle>
          </mat-card-header>

          <mat-card-content>
            <mat-list>
              <p><b>Descripcion</b></p><div class="texto">{{paquete.descripcion}}</div><br>
              <p><b>Hotel</b></p><div class="texto">{{paquete.hotel}}</div><br>
              <p><b>Restaurante</b></p><div class="texto">{{paquete.restaurante}}</div><br>
              <p><b>Experiencia</b></p><div class="texto">{{paquete.experiencia}}</div><br>
              <p><b>Actividad</b></p><div class="texto">{{paquete.actividad}}</div><br>
              <p><b>Costo</b></p><div class="texto">{{paquete.costo}}</div>
            </mat-list>

            <html lang="en"></html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HERE API Geolocation</title>
    <style>
        #map {
            width: 100%;
            height: 400px;
        }
    </style>
</head>
<body>
    <h1>Mapa con HERE API</h1>
    <div id="map"></div>
    <script src="script.js"></script>
</body>
</html>

            <button mat-flat-button color="primary" (click)="goBack()">Regresar</button>

          </mat-card-content>
    </mat-card>
</div>
