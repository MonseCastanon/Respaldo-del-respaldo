<div class="flex flex-column p-2">

  <h3>Buscador de Restaurantes</h3>

  <mat-form-field>
      <mat-label>Buscador</mat-label>
      <input
      type="text"
      matInput
      [formControl]="searchInput"
      (input)="searchRestaurante()"
      [matAutocomplete]="auto"
      />

  <mat-autocomplete autoActiveFirstOption
  #auto="matAutocomplete"
  (optionSelected)="onSelectedOption( $event )"
  >
  <mat-option *ngFor="let restaurante of restaurantes" [value]="restaurante">
      {{ restaurante.nombre}}
  </mat-option>

  <mat-option
  *ngIf="restaurantes.length === 0 && searchInput.value && searchInput.value.length>0"
  value="">
  No se encontro nada con el termino {{searchInput.value}}
</mat-option>
</mat-autocomplete>
</mat-form-field>
{{ selectedRestaurante | json}}
</div>
