<div class="flex flex-column p-2">

  <h3>Buscador de Itinerarios</h3>

  <mat-form-field>
      <mat-label>Buscador</mat-label>
      <input
      type="text"
      matInput
      [formControl]="searchInput"
      (input)="searchItinerarios()"
      [matAutocomplete]="auto"
      />

  <mat-autocomplete autoActiveFirstOption
  #auto="matAutocomplete"
  (optionSelected)="onSelectedOption( $event )"
  >
  <mat-option *ngFor="let itinerario of itinerarios" [value]="itinerario">
      {{ itinerario.nombre}}
  </mat-option>

  <mat-option
  *ngIf="itinerarios.length === 0 && searchInput.value && searchInput.value.length>0"
  value="">
  No se encontro nada con el termino {{searchInput.value}}
</mat-option>
</mat-autocomplete>
</mat-form-field>
{{ selectedItinerario | json}}
</div>
