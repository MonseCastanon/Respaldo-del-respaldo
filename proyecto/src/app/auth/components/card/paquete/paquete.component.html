<mat-card>
  <mat-card-header>
    <mat-card-title> {{ paquete.nombre }} </mat-card-title>
  </mat-card-header>

    <img mat-card-image style="min-height: 40%;" [src]="paquete | paqueteImage" [alt]="paquete.nombre">


    <mat-card-content class="mt-2">
      <p>
        <strong>Dias:</strong> {{ paquete.dia }}
        <br>
        <strong>Noches:</strong> {{ paquete.noche }}
        <br />
        <mat-chip-listbox>
          <mat-chip
            *ngFor="let name of paquete.nombre.split(',') | slice : 0 : 3"
          >
            {{ name }}
          </mat-chip>
        </mat-chip-listbox>
      </p>
    </mat-card-content>

<br>
  <mat-divider></mat-divider>
  <mat-card-actions>
    <button mat-button mat-raised [routerLink]="['/auth/paquetes', paquete.id]">
      <mat-icon>more_horiz</mat-icon>
      MÃ¡s
    </button>
    <button mat-flat-button style="background-color: rgb(54, 194, 54); margin-left: 20px;" [routerLink]="['/auth/e-commerce']" routerLinkActive="active">Comprar</button>
  </mat-card-actions>
</mat-card>
