<body>
    <div class="box">
        <div class="container">
            <div class="top-header">
                <header>Iniciar Sesión</header>
            </div>
            <div class="login-form">
                <form (ngSubmit)="onLogin()">
                    <div class="form-group">
                        <input [(ngModel)]="usuario" name="usuario" type="text" class="input" placeholder="Usuario" required>
                    </div>
                    <div class="form-group">
                        <input [(ngModel)]="pass" name="pass" type="password" class="input" placeholder="Contraseña" required>
                        <i class="bx bx-lock-alt"></i>
                    </div>
                    <button mat-raised-button type="submit" class="button">Iniciar sesión</button>
                    <!--<div class="bottom">
                         <div class="left">
                            <input class="form-check-input" type="checkbox" value="" id="form" checked />
                            <label class="form-check-label" for="form">Recordar contraseña </label>
                        </div>
                        <div class="right">
                            <a routerLink="/auth/olvidarpass">¿Olvidaste la contraseña?</a>
                        </div>
                    </div>-->
                </form>
            </div>
        </div>
    </div>
</body>
